<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Viewport-sized body</title>
		<!--meta name="author" content="Author"/-->
		<!--meta name="description" content="A body that is the size of the viewport. No more, no less."/-->
		<!--meta name="keywords" content="apple,orange,pear,pomegranate"/-->
		<!--meta name="format-detection" content="telephone=no"/-->
		<meta name="viewport" content="width=device-width">
		<!--link href="favicon.svg" rel="icon" type="image/svg"/-->
		<style>
			:root {
				margin: 0;
				padding: 0;
				--inset: 1em;
			}
			
			body {
				padding: 0;
				--inset-left: calc(env(safe-area-inset-left) + var(--inset));
				--inset-right: calc(env(safe-area-inset-right) + var(--inset));
				--inset-top: calc(env(safe-area-inset-top) + var(--inset));
				--inset-bottom: calc(env(safe-area-inset-bottom) + var(--inset));
				margin-left: var(--inset-left);
				margin-right: var(--inset-right);
				margin-top: var(--inset-top);
				margin-bottom: var(--inset-bottom);
				height: calc(100dvh - (var(--inset-bottom) + var(--inset-top)));
			}
			
			main {
				outline: 0.1em solid;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<main>
			
		</main>
	</body>
</html>
