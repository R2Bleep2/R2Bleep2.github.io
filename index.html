<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Viewport-sized body</title>
		<!--meta name="author" content="Author"/-->
		<!--meta name="description" content="A body that is the size of the viewport. No more, no less."/-->
		<!--meta name="keywords" content="apple,orange,pear,pomegranate"/-->
		<!--meta name="format-detection" content="telephone=no"/-->
		<meta name="viewport" content="width=device-width">
		<!--link href="favicon.svg" rel="icon" type="image/svg"/-->
		<style>
			body {
				--margin: 1em;
				--margin-left: calc(env(safe-area-inset-left) + var(--margin));
				--margin-right: calc(env(safe-area-inset-right) + var(--margin));
				--margin-top: calc(env(safe-area-inset-top) + var(--margin));
				--margin-bottom: calc(env(safe-area-inset-bottom) + var(--margin));
				margin-left: var(--margin-left);
				margin-right: var(--margin-right);
				margin-top: var(--margin-top);
				margin-bottom: var(--margin-bottom);
				outline: 0.1em solid;
				height: calc(100vh - (var(--margin-bottom) + var(--margin-top)));
			}
		</style>
	</head>
	<body>
		
	</body>
</html>
