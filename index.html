<!DOCTYPE html>
<html lang='en-US'>
	<meta charset='utf-8'>
	<!--A webpage functioning as an offline javascript console.-->
	<link href='basic.css' rel='stylesheet'/> <!--Simple stylesheet. -->
	<!--Dependencies e.g. <script src='[library directory]'></script>.-->
	<script src='libraries/common.js'></script>
	<div id='device-pixel-ratio'></div>
	<div id='css-pixels-per-inch'></div>
	<!--Main script.-->
	<script>
		const cssPixelsPerInch = 96 // The nominal number of CSS pixels per inch.
		document.getElementById('device-pixel-ratio').innerHTML = 'Device pixel ratio = ' + window.devicePixelRatio
		document.getElementById('css-pixels-per-inch').innerHTML = 'CSS pixels per inch = ' + window.devicePixelRatio * cssPixelsPerInch
	</script>
</html>
